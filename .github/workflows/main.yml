name: build-wf
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout
        uses: actions/checkout@v4
      - name: Maven build run
        run: mvn install
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-artifacts
          path: /target/*.war  

  testing:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout
        uses: actions/checkout@v4
      - name: Run tests
        run: mvn test
      