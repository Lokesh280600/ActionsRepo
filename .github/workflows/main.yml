name: Learning
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Pull code
        uses: actions/checkout@v4
      - name: Build using maven
        run: mvn install
      - name: Save artifact
        uses: actions/upload-artifact@v4
        with:
          name: vprofile
          path: target/*.war  
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Pull code
        uses: actions/checkout@v4
      - name: Maven testing
        if: github.ref == 'refs/heads/main'
        run: mvn test    

      - name: Skip testing    
        if: github.ref != 'refs/heads/main'
        run: echo "Test not done since branch is not main"        

  SecurityScan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Pull code
        uses: actions/checkout@v4
      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          vuln-type: os,library
          exit-code: 0
          output: trivy-results
      - name: Save Trivy scan results
        uses: actions/upload-artifact@v4
        with:
          name: Trivy scan results
          path: trivy-results  

  DockerPush:
    environment: production
    runs-on: ubuntu-latest
    needs: [ build, test, SecurityScan ]
    steps:
      - name: Pull code
        uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Login to Amazon ECR      
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name : Build and push Docker image to ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: vprofile-repo
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f Docker-files/app/multistage/Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG  

                